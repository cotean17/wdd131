  <title>Contact - Photography Business</title>
  <link rel="stylesheet" href="/styles/final_project.css">

<body>
  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Services</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>&copy; <span id="currentYear"></span> Cote Capture Photography - Maria Jose Arevalo | <a href="attribution.html">Attributions</a></p>
  </footer>
  <script src="js/script.js"></script>

</html>
